  <h2>Create Event</h2>
  <form id="eventForm" method="POST"  enctype="multipart/form-data">
    <label for="eventName">Name:</label><br>
    <input type="text" id="eventName" name="name" required><br>
    <label for="eventVenue">Venue:</label><br>
    <select id="eventVenue" name="venue" required>
      <option value="">Select Venue</option>
    </select><br>
    <label for="eventClub">Club:</label><br>
    <select id="eventClub" name="club" required>
      <option value="">Select Club</option>
    </select><br>
    <label for="eventStartTime">Starting Time:</label><br>
    <input type="datetime-local" id="eventStartTime" name="startingTime" required><br>
    <label for="eventEndTime">Ending Time:</label><br>
    <input type="datetime-local" id="eventEndTime" name="endingTime" required><br>
    <label for="eventPrice">Price:</label><br>
    <input type="number" id="eventPrice" name="price"><br><br>
    <label for="eventImage">Event Image:</label><br>
    <input type="file" id="eventImage" name="image" ><br>
    <input type="submit" value="Submit">
  </form>
  <div id="errorMessage" class="error-message"></div>
  <script src="script.js"></script>
